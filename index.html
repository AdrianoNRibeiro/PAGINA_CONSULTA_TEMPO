<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;500;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:wght@500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styletempo.css">
    <script src="tempo.js"></script>
    <title>Previsão do Tempo</title>
    
</head>
<body>
    <div class="title">
        <h1>Previsão do Tempo</h1>
    </div>
    <div class="main">      
        <div class="container">
            <input placeholder="Digite o nome da cidade" class="input-city">
            <button class="button-search" onclick="buttonSearchCityWeather()">
                <img src="https://www.svgrepo.com/show/488200/find.svg" alt="Buscar" class="img-search">
            </button>
            <div class="box-weather-main">
                <h2 class="city"></h2>
                <p class="weather"></p>
                <div class="box-icon-weather">
                    <img src="https://openweathermap.org/img/wn/04n.png" alt="Weather Icon" class="icon-weather">
                    <p class="text-forecast"></p>
                </div>
                <p class="umidity"></p>
            </div>
        </div>
    </div> 
</body>
</html>
